<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> reaction timer </title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    #reactionBtn { padding: 20px; font-size: 20px; margin-top: 50px; }
  </style>
</head>
<body>
  <h1> reaction timer </h1>
  <button id="reactionBtn"> Start Test </button> <!-- Reaction timer button -->
  <p id="message"></p> <!-- Display reaction time messages -->
  <script>
    let startTime;
    let sessionId = Math.random().toString(36).substring(7);
    const button = document.getElementById("reactionBtn");
    const message = document.getElementById("message");

    // Event listener for button click
    button.addEventListener("click", async () => {
      if (button.textContent === "Start Test") {
        message.textContent = "Wait for the color change...";
        button.style.backgroundColor = "pink";

        let response = await fetch("/start");
        let data = await response.json();

        setTimeout(() => {
          button.style.backgroundColor = "blue";
          button.textContent = "Click Here!";
          startTime = Date.now(); // Record time when color changes
        }, data.startTime - Date.now());

      } else {
        let reactionTime = Date.now() - startTime;
        message.textContent = `Time: ${reactionTime} ms`;

        fetch("/submit", { 
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ reactionTime, sessionId }),
        })
        .then(res => res.json())
        .then(data => {
          message.textContent += ` | Best: ${data.bestTime} ms`;
        });

        button.textContent = "Start Test"; //
        button.style.backgroundColor = ""; //
      }
    });
  </script>
</body>
</html>
